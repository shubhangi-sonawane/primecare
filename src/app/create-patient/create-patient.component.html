<div class="container">
    <h2 class="text-center">Add new Patient</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">

            <label>Name</label>
            <input type="text" id="name" name="name"placeholder="Enter Your Name" class="form-control" [(ngModel)]="patient.name"/>
        </div>

        <div class="form-group">

            <label>Age</label>
            <input type="text" id="age"class="form-control" name="age" placeholder="Enter Your Age"[(ngModel)]="patient.age"/>
    
        </div>

        <div class="form-group">

            <label>Blood</label>
            <input type="text" id="blood"class="form-control" name="blood;" placeholder="Enter Your blood group"[(ngModel)]="patient.blood"/>
    
        </div>

        
        <div class="form-group">

            <label>prescription</label>
            <input type="text" id="prescription"class="form-control" name="prescription" placeholder="Enter prescription"[(ngModel)]="patient.prescription"/>
    
        </div>

        
        <div class="form-group">

            <label>dose</label>
            <input type="text" id="dose"class="form-control" name="dose" placeholder="Enter Your dose"[(ngModel)]="patient.dose"/>
    
        </div>

        
        <div class="form-group">

            <label>fees</label>
            <input type="text" id="fess"class="form-control" name="fees" placeholder="Enter fees"[(ngModel)]="patient.fees"/>
    
        </div>

        <div class="form-group">

            <label>Urgency</label>
            <input type="text" id="Urgency"class="form-control" name="Urgency" placeholder="Enter Urgency"[(ngModel)]="patient.urgency"/>
    
        </div>
        <button type="submit" class="btn btn-success">submit</button>
        
    
    </form>
</div>
